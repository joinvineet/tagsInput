<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html ng-app="app">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<script src="https://code.angularjs.org/1.3.5/angular.min.js" type="text/javascript"></script>
<script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/ng-tags-input.js"></script>
<link href="css/ng-tags-input.css" type="text/css" rel="stylesheet"/>
<title>Angular Tags Input App</title>
</head>
<body>
   <div class="container" ng-controller="TaggingController">
	<h1>Tagging Using AngularJS</h1>

       <tags-input use-strings="true" ng-model="tagObject['Account']"></tags-input>
       <tags-input use-strings="true" ng-model="tagObject['Code']"></tags-input>
       <button ng-click="getTags()">Get Tags</button>
  </div>
</body>
</html>
